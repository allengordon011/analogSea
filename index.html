<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="description" content="Greg's List Classifieds Design for Thinkful prep">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>AnalogSea Sign up</title>
</head>
<body>
	<img src="images\logo.png" alt="logo" />
		<form class="signup" action="/signup/" method="post">
			<h1>Sign up</h1>
			<label for="email" class="label">Email</label>
			<input placeholder="foo@bar.com" type="email" name="email" id="email" required/>
			<label for="password" class="label">Password</label>
			<input placeholder="1234passw0rd" type="password" name="password" id="password" required/>
			<button type="signup">Sign up</button>
		<p><a href="/forgot">Forgot password?</a></p>
		</form>
	<footer>Already have an account?
	<a href="/logIn" class="logIn">Log in</a>
	</footer>
</body>
</html>
